<script>
(function () {
  let popLoaded = false;

  function isMobile() {
    return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  }

  function loadPopunder() {
    if (popLoaded) return;
    if (!isMobile()) return; // üî• MOBILE ONLY

    // once per session
    if (sessionStorage.getItem("popShown")) return;
    sessionStorage.setItem("popShown", "1");

    popLoaded = true;

    const s = document.createElement("script");
    s.src = "https://avouchlawsrethink.com/b6/f0/25/b6f0253d795f246b1a7f7c0c987ff1de.js";
    s.async = true;

    s.onerror = function () {
      fallbackPop();
    };

    document.body.appendChild(s);
  }

  function fallbackPop() {
    // üîÅ Fallback if blocked
    window.open("https://avouchlawsrethink.com/rdsb6ew9gq?key=7c7e43b6b600a69dc197af3c2f918f05", "_blank");
  }

  // Attach ONLY to movie clicks
  document.addEventListener("click", function (e) {
    const movie = e.target.closest(".list img");
    if (movie) {
      loadPopunder();
    }
  });

})();
</script>
